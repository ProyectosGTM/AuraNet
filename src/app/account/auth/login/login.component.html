<div class="login-wrapper">
  <div class="login-shell animate-slide-up">

    <div class="login-visual">
      <div class="visual-glow"></div>

      <div class="brand brand-center">
        <div class="brand-avatar">
          <i class="fas fa-user-circle"></i>
        </div>

        <div class="brand-text">
          <div class="brand-title">Bienvenido</div>
          <div class="brand-subtitle">Sistema de Gestión Auranet</div>
        </div>
      </div>

      <div class="visual-image-wrap">
        <img src="assets/images/fondo.png" alt="Fondo" class="visual-image" />
      </div>
    </div>

    <div class="login-panel">
      <div class="panel-head">
        <div class="panel-icon">
          <i class="fas fa-sign-in-alt"></i>
        </div>

        <div class="panel-titles">
          <h2 class="panel-title fw-bold">Iniciar Sesión</h2>
          <p class="panel-subtitle text-white">Ingresa tus credenciales</p>
        </div>
      </div>

      <form class="login-form" autocomplete="on" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label class="field">
          <span class="field-label text-white">Correo</span>
          <div class="field-control">
            <i class="fas fa-envelope"></i>
            <input formControlName="email" class="custom-input" type="email" placeholder="correo@dominio.com" />
          </div>
        </label>

        <label class="field">
          <span class="field-label text-white">Contraseña</span>
          <div class="field-control">
            <i class="fas fa-key"></i>
            <input class="custom-input" formControlName="password" type="password" placeholder="••••••••" />
            <button type="button" class="icon-btn" aria-label="Mostrar contraseña">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </label>

        <div class="row-actions">
          <label class="remember">
            <input type="checkbox" />
            <span>Recordarme</span>
          </label>

          <a class="link text-white" href="javascript:void(0)">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn-accent btn-main" type="submit">
          <span class="loader" *ngIf="loadingButton"></span>
          <span class="btn-icon" *ngIf="!loadingButton"><i class="fas fa-arrow-right"></i></span>
          <span class="textButton">Entrar</span>
        </button>

        <div class="divider">
          <span>o</span>
        </div>

        <div class="panel-foot text-white">
          ¿No tienes cuenta?
          <a class="link-accent" href="javascript:void(0)">Crear cuenta</a>
        </div>
      </form>
    </div>
  </div>
</div>
