<div class="container-fluid login-wrapper">
  <div class="row min-vh-100 align-items-center justify-content-center">
    <div class="col-lg-10">
      <div class="card login-card d-flex flex-lg-row flex-column overflow-hidden animate-slide-up">

        <div class="login-img bg-cover d-none d-lg-block">
          <img src="assets/images/fondo.png" alt="login banner" class="img-fluid w-100 h-100 object-fit-cover" />
        </div>

        <div class="p-5 flex-fill bg-dark text-white">
          <div class="text-center mb-4">
            <div class="avatar-login">
              <i class="fas fa-user-circle"></i>
            </div>
            <h2 class="fw-bold">Bienvenido</h2>
            <!-- <p class="text-muted">Inicia sesión para continuar</p> -->
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" formControlName="email" class="form-control custom-input" id="email"
                placeholder="correo@ejemplo.com" />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" formControlName="password" class="form-control custom-input" id="password"
                placeholder="Ingresa tu contraseña" />
            </div>

            <div class="d-grid">
              <button class="btn btn-accent btn-lg" type="submit">
                <span class="loader" *ngIf="loadingButton"></span>
                <span class="textButton">
                  Iniciar Sesión
                </span>
              </button>
            </div>

            <!-- <div class="text-center mt-3">
              <a href="#" class="link-light small">Olvidaste tu contraseña?</a>
            </div> -->
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
