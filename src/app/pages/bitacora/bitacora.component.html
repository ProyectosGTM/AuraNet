<div class="container-fluid" [@fadeInRight]>
    <div class="row">
        <div class="col-12">
            <div class="title-banner-card shadow-sm">
                <div class="title-banner-content d-flex align-items-center justify-content-between flex-wrap p-1 pb-0">
                    <div class="d-flex align-items-center gap-3">
                        <div class="title-icon">
                            <i class="fas fa-list-ol"></i>
                        </div>
                        <div>
                            <h4 class="title-title">Registro de Actividad</h4>
                            <p class="title-subtitle">
                                Consulta los movimientos y eventos generados por los usuarios
                            </p>
                        </div>
                    </div>
                    <div class="title-actions">
                        <div class="title-tagline">
                            <span class="line"></span>
                            <span class="text">Control y configuración centralizada</span>
                        </div>
                        <div class="title-buttons">
                            <button (click)="toggleExpandGroups()" type="button" class="btn-title btn-title--ghost">
                                <i class="fas fa-expand"></i>
                                <span>Contraer Grid</span>
                            </button>
                            <button (click)="limpiarCampos()" type="button" class="btn-title btn-title--danger">
                                <i class="fas fa-sync-alt"></i>
                                <span>Restablecer</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 gy-4">
                    <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true" [showBorders]="'true'"
                        [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="'true'"
                        [dataSource]="bitacoraList" [keyExpr]="'id'" [width]="'100%'"
                        [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }" [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'Página {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)"
                        (onOptionChanged)="onGridOptionChanged($event)">
                        <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                            [showInfo]="true"></dxo-pager>
                        <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                        <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                        <dxi-column dataField="modulo" caption="Módulo" alignment="center" [width]="200"></dxi-column>
                        <dxi-column dataField="accionTexto" caption="Acción" alignment="center"
                            [width]="250"></dxi-column>
                        <dxi-column dataField="UserNameUsuario" caption="Usuario" alignment="center"
                            [width]="250"></dxi-column>
                        <dxi-column dataField="descripcion" caption="Descripción" alignment="center"></dxi-column>
                        <dxi-column dataField="fechaCreacion" caption="Fecha" alignment="center" [width]="250"
                            cellTemplate="fech">
                            <div *dxTemplate="let i of 'fech' ">
                                {{i.data.fechaCreacion | date: 'dd/MM/yyyy HH:mm:ss a' : '+0000'}}
                            </div>
                        </dxi-column>
                        <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                        </dxo-export>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>
